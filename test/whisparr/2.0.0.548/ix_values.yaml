image:
  repository: hotio/whisparr
  pullPolicy: IfNotPresent
  tag: nightly-2.0.0.548

resources:
  limits:
    cpu: 4000m
    memory: 8Gi

whisparrConfig:
  instanceName: Whisparr
  additionalEnvs: []
whisparrNetwork:
  webPort: 30069
  hostNetwork: false
whisparrRunAs:
  user: 1000
  group: 568
whisparrStorage:
  config:
    type: ixVolume
    ixVolumeConfig:
      datasetName: config
  additionalStorages: []
